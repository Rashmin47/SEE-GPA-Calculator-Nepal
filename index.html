<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEB GPA Calculator Nepal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="nebgpacalc.png" alt="GPA Calculator Logo" class="logo">
        </div>
        <h1>NEB GPA Calculator Nepal</h1>
        <div class="controls">
            <select id="gradeLevel" onchange="changeGradeLevel()">
                <option value="SEE">SEE (Grade 10)</option>
                <option value="NEB">+2 (Grade 11/12)</option>
            </select>
            <select id="stream" onchange="changeStream()" style="display: none;">
                <option value="science">Science</option>
                <option value="management">Management</option>
                <option value="humanities">Humanities</option>
            </select>
        </div>
    </header>

    <main>
        <div id="calculatorContainer" class="calculator-container">
            <!-- Dynamic content will be inserted here -->
        </div>

        <div class="result-section">
            <h2>Your GPA: <span id="finalGPA">0.00</span></h2>
            <p id="gradeDescription"></p>
        </div>

        <div class="grading-system">
            <h3>Grading System</h3>
            <table id="gradeTable"></table>
        </div>
    </main>

    <footer>
        &copy;  NEB GPA Calculator Nepal
    </footer>

    <script src="calculator.js"></script>
</body>

</html>
